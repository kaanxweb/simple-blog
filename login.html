<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Blog | Home</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/custom.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

      <!--Import Poppins Font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="bg-primary" style="height: 100%;">
      <div class="container">
            <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card border-0 shadow rounded-3 my-5">
                              <div class="card-body p-4 p-sm-5">
                                    <div class="card-title mb-5 text-center">
                                          <h5 class="text-center h1">Sign In</h5>
                                          <p>Welcome back! Please Sign In your account again.</p>
                                    </div>
                                    <form>
                                          <div class="form-floating xweb__form-floating mb-3">
                                                <input type="email" class="form-control xweb__form-control"
                                                      id="floatingInput" placeholder="name@example.com">
                                                <label for="floatingInput">Email address</label>
                                          </div>
                                          <div class="form-floating xweb__form-floating mb-3">
                                                <input type="password" class="form-control xweb__form-control"
                                                      id="floatingPassword" placeholder="Password">
                                                <label for="floatingPassword">Password</label>
                                          </div>

                                          <div class="form-check mb-3">
                                                <input class="form-check-input xweb__form-check-input" type="checkbox" value=""
                                                      id="rememberPasswordCheck">
                                                <label class="form-check-label" for="rememberPasswordCheck">
                                                      Remember password
                                                </label>
                                          </div>
                                          <div class="d-grid">
                                                <button class="btn btn-primary xweb__btn xweb__btn-primary btn-login"
                                                      type="submit">Sign
                                                      in</button>
                                          </div>
                                          <hr class="my-4">
                                          <div class="d-grid mb-2">
                                                <button class="btn btn-google btn-login text-uppercase" type="submit">
                                                      <i class="fab fa-google me-2"></i> Sign in with Google
                                                </button>
                                          </div>
                                          <div class="d-grid">
                                                <button class="btn btn-facebook btn-login text-uppercase" type="submit">
                                                      <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                                                </button>
                                          </div>
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

</body>
